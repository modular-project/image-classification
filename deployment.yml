apiVersion: apps/v1
kind: Deployment
metadata:
  name: ia-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ia-app
  template:
    metadata:
      labels:
        app: ia-app
    spec:
      containers:
      - name: ia-app
        image: LOCATION-docker.pkg.dev/PROJECT_ID/REPOSITORY/IMAGE:TAG
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
            ephemeral-storage: "64Mi"
          limits:
            memory: "256Mi"
            cpu: "250m"
            ephemeral-storage: "128Mi"
        ports:
        - containerPort: 3005
          protocol: TCP
        
