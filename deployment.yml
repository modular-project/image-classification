apiVersion: v1
kind: Service
metadata:
  name: ia-svc
  # annotations:
  #   cloud.google.com/neg: '{"exposed_ports":{"3005":{}}}'
spec:
  ports:
  - port: 3005
    name: ia-port-svc
    protocol: TCP
    targetPort: 3005
  selector:
    app: ia-app
  type: ClusterIP